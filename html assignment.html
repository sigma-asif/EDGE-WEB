<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/5b/Google_Forms_2020_Logo.svg" type="image/png">
</head>
<body>
    <h2>Personal Details Form</h2>
    
    
    <img src="HTML/logo_footer.png" alt="EDGE">
    <br>
    <p>This Personal Details Form is designed to collect essential personal, academic, and contact information from students.</p>
    <p>1.Personal Information</p>
    <ul>
        <li>
        <label for="name">Full Name:</label>
        <input type="text" id = "name">

        </li>
        <br>
        <li>
            <label for="img">Select Photo:</label>
            <input type="file" id = "img">
    
        </li>
        <br>
        <li>
            <label for="pass">Password:</label>
            <input type="password" id = "pass">
    
        </li>
        <br>
        <li>
            <label for="email">Email:</label>
            <input type="email" id = "email">
    
        </li>
        <br>
        <li>
            <label for="phn">Phone Number:</label>
            <input type="number" id = "phn">
    
        </li>
        <br>
        <li>
            <p>Your Hobbies:</p>
             <input type="checkbox" id="o1">
             <label for="o1">Cycling</label><br>
             <input type="checkbox" id="o2">
             <label for="o2">Travelling</label><br>
             <input type="checkbox" id="o3">
             <label for="o3">Listening Music</label><br>

            <p>Your Gender:</p>
            <input type="radio" id = "o1">
            <label for="o1">Male</label>
            <br>
            <input type="radio" id = "o2">
            <label for="o2">Female</label>
            <br>
            <input type="radio" id = "o3">
            <label for="o3">Other</label>
            <br>

        
            <br>
        <label for="ddm">Your Country:</label>
        <select name="country" id="ddm">
        <option value="BD">Bangladesh</option>
        <option value="USA">United States</option>
        <option value="Canada">Canada</option>

        </select>
        
        

        </li>
    <br>
    
        <button>Submit</button>
    
    </ul>
    

    
</body>
</html>
